{{ block content }}

<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            width: 50%;
            text-align: center;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Option A</th>
            <th>Option B</th>
        </tr>
        <tr>
            <td>{{ probability1 }}/10 of $2.00 <br>
                {{ probability2 }}/10 of $1.60</td>
            <td>{{ probability1 }}/10 of $3.85 <br>
                {{ probability2 }}/10 of $0.80</td>
        </tr>
    </table>
</body>
</html>

{{ endblock }}
